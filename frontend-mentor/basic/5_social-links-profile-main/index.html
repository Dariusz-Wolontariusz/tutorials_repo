<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>FE Social links profile</title>

</head>

<body>
  <main>
    <div class="container">
      <article class="card">
        <div class="image__container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of the person">
        </div>
        <div class="text__container">
          <h1 class="name">Jessica Randall</h1>
          <address class="location">London, United Kingdom</address>
          <p>Front-end developer and avid reader.</p>
        </div>
        <div class="links__container">
          <a href="#" aria-label="Open GitHub profile">GitHub</a>
          <a href="#" aria-label="Open Fronend Mentor profile">Frontend Mentor</a>
          <a href="#" aria-label="Open LinkeIn profile">LinkedIn</a>
          <a href="#" aria-label="Open Twitter profile">Twitter</a>
          <a href="#" aria-label="Open Instagram profile">Instagram</a>
        </div>

      </article>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dariusz Ce</a>.
  </footer>
</body>

</html>
