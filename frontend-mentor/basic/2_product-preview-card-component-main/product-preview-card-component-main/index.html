<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <article class="card">
    <picture>
      <source media="(min-width: 1080px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle">
    </picture>
    <div class="card-content">
      <p class="product-category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for House of CHANEL.
      </p>
      <div class="price">
        <strong>$149.99</strong>
        <s>$169</s>
      </div>
      <button aria-label="Add Gabrielle Essence Eau De Parfum to cart"><img src="images/icon-cart.svg" alt=""
          aria-hidden="true">Add to Cart</button>
    </div>

  </article>

</body>

</html>
