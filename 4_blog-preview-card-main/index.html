<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Blog preview card</title>

</head>

<body>
  <div class="container">
    <section class="card">
      <div class="card__container">
        <div class="image__container"><img src="./assets/images/illustration-article.svg"
            alt="card abstract illustration"></div>
        <div class="content__container">
          <span class="category">Learning</span>
          <time class="published-date" datetime="2023-12-21">Published 21 Dec 23</time>
          <h1 class="title">HTML & CSS Languages</h1>
          <p class="article">These languages are backbone of every website, defining structure, content, and
            presentation.</p>
        </div>
        <div class="author__container">
          <div class="thumbnail__container"><img src="./assets/images/image-avatar.webp" alt="authors avatar"></div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>


    </section>
  </div>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dariusz Ce</a>.
  </footer>
</body>

</html>
